<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pedro Furigo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="page-header">CPF Validator</h1>
            <p>Through this simple algorithm, we will see several features and skills of the Javascript language</p>
        </div>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">CPF</span>
                    <input type="text" class="form-control" placeholder="Type your CPF to validate"
                        aria-describedby="sizing-addon1" id="cpf_input" onkeyup="Validate()" maxlength="11"'>
                </div>
                <small class="form-text text-muted">Type just numbers</small>
            </div>
            <button type="button" class="btn btn-info" onclick="Validate()">Validate!</button>
        </form>
    </div>
    <div class="container page-header">
        <div id="success" class="alert alert-success" style="display: none;" role="alert">
            <strong>Awesome!</strong> Your CPF is valid
        </div>
        <div id="error" class="alert alert-danger" style="display: none;" role="alert">
            <strong>Ops!</strong> Your CPF isn't Valid
        </div>
    </div>
        <footer class="footer">&copy; This web site has been made using <cite title="font-title">Bootstrap Framework</cite></footer>
    </footer>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>

<!-- Functions to work the page-->
    <script src="./script.js"></script>
</html>
